<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="centered-header">
      <mat-card-title class="login-title">Bienvenido</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Inicia sesión en tu cuenta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo electrónico</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="tu@email.com"
            autocomplete="email"
          />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <button 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword" 
            [attr.aria-label]="'Hide password'" 
            [attr.aria-pressed]="hidePassword"
            type="button"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button 
            mat-button 
            type="button" 
            class="forgot-password"
            (click)="forgotPassword()"
          >
            ¿Olvidaste tu contraseña?
          </button>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="login-button full-width"
          [disabled]="loginForm.invalid || isLoading"
        >
          <mat-spinner 
            diameter="20" 
            *ngIf="isLoading"
            class="spinner-margin"
          ></mat-spinner>
          <span *ngIf="!isLoading">Iniciar sesión</span>
        </button>

        <mat-divider class="divider"></mat-divider>

        <div class="register-section">
          <p class="register-text">¿No tienes una cuenta?</p>
          <button 
            mat-stroked-button 
            color="primary" 
            type="button"
            class="register-button"
            (click)="goToRegister()"
          >
            Registrarse
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
