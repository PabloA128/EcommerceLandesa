<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo con gradiente sutil -->
  <rect width="600" height="400" fill="url(#backgroundGrad)" />

  <!-- Contenedor de la imagen con borde redondeado -->
  <rect x="100" y="60" width="400" height="280" rx="16" ry="16" fill="#ffffff" stroke="#e9ecef" stroke-width="2" />

  <!-- Ícono de imagen -->
  <g transform="translate(300, 200)">
    <!-- Cámara/Imagen icon -->
    <circle cx="0" cy="0" r="50" fill="url(#iconGrad)" opacity="0.1" />
    <rect x="-35" y="-25" width="70" height="50" rx="8" ry="8" fill="none" stroke="url(#iconGrad)" stroke-width="3" />
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#iconGrad)" stroke-width="2" />
    <path d="M-20 -10 L0 5 L20 -10" stroke="url(#iconGrad)" stroke-width="2" fill="none" />

    <!-- Flash -->
    <polygon points="-25,-35 -20,-40 -15,-35 -20,-30" fill="url(#iconGrad)" opacity="0.6" />
  </g>

  <!-- Texto elegante -->
  <text x="300" y="350" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="20" font-weight="500" text-anchor="middle" fill="#6c757d">
    Imagen no disponible
  </text>

  <!-- Texto secundario -->
  <text x="300" y="375" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
        font-size="14" font-weight="400" text-anchor="middle" fill="#adb5bd" opacity="0.8">
    El producto no tiene imagen disponible
  </text>
</svg>
